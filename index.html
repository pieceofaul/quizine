<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizine</title>

  <!-- Google Font: Press Start 2P -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="home-page">
  <div class="container">
    <!-- Decorative clouds -->
    <img src="src/cloud.png" alt="Cloud" class="cloud cloud-top-right" />
    <img src="src/cloud.png" alt="Cloud" class="cloud cloud-bottom-left" />

    <!-- Left side stars -->
    <img src="src/star.png" alt="Star Big" class="star star-left-big" />
    <img src="src/star.png" alt="Star Small" class="star star-left-small" />

    <!-- Right side stars -->
    <img src="src/star.png" alt="Star Big" class="star star-right-big" />
    <img src="src/star.png" alt="Star Small" class="star star-right-small" />

    <!-- Profile Button -->
    <a href="profile.html" class="profile-button">
      <img src="src/profile button.png" alt="Profile Button" />
    </a>

    <!-- Title Content -->
    <div class="title-container">
      <!-- Flag Row -->
      <div class="flag-row">
        <img src="src/malaysia.png" alt="Malaysia Flag" class="flag-img" />
        <img src="src/indonesia.png" alt="Indonesia Flag" class="flag-img" />
      </div>

      <h2 class="welcome">Welcome to</h2>
      <h1 class="title">QUIZINE</h1>
      <p class="subtitle">
        A tasteful journey through the flavors of
        Indonesia and Malaysia, served in bite-sized questions!
      </p>

      <!-- Start Button -->
      <a href="questions.html" class="start-btn">
        <img src="src/start button.png" alt="Start Button" />
      </a>
    </div>
  </div>
</body>

</html>
